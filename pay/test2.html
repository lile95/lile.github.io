<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="user-scalable=no">
    <meta name="x5-page-mode" content="app"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="-webkit-linear-gradient( right,#40a1ff,#29c4fc)"/>-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
    <title>统一收款</title>
    <script src="js/jQuery.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="css/test.css">
    <script src="js/vconsole.min.js" type="text/javascript" charset="utf-8"></script>
    <script>
        // 初始化
        let vConsole = new VConsole();
        (function (doc, win) {
            const docEl = doc.documentElement,
                resizeEvt = 'onorientationchange' in window ? 'onorientationchange' : 'resize',
                recalc = function () {
                    const clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    if (clientWidth >= 750) {
                        docEl.style.fontSize = '100px';
                    } else {
                        docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                    }
                };

            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
</head>
<body>
<div id="jx_pay" >
    <div class="content">
        <div id="head" style="padding-top: 0.61rem;"></div>
        <div id="pos" >

            <!--获取 收款码的 金额-->

            <!--订单详情-->

                <div style="max-height: 600px;overflow: scroll" class="scroll" >
                    <div class="flex" style="padding-top: 0.15rem">
                        <span class="flex-2">商品</span>
                        <span class="flex-1">数量</span>
                        <span class="flex-1">单位</span>
                        <span class="flex-1">金额</span>

                    <ul class="toggle-menu"></ul>

            </div>
            <!--支付提交-->

            </div>
        </div>

    </div>
</div>
